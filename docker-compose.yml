# Postgresql on port 5423
# mlflow on port 5000
# pgadmin web interface on port 5050

version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: aml_postgres
    environment:
      POSTGRES_DB: aml_fraud_db
      POSTGRES_USER: aml_user
      POSTGRES_PASSWORD: aml_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aml_user -d aml_fraud_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aml_network

  # MLflow 
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: aml_mlflow
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - ARTIFACT_ROOT=./mlruns
    volumes:
      - mlflow_data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/mlruns
      --host 0.0.0.0
      --port 5000
    networks:
      - aml_network

  # pgAdmin 
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aml_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aml_network

volumes:
  postgres_data:
  mlflow_data:

networks:
  aml_network:
    driver: bridge