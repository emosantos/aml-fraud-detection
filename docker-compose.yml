# Postgresql on port 5423
# mlflow on port 5000
# pgadmin web interface on port 5050

version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: aml_postgres
    environment:
      POSTGRES_USER: aml_user
      POSTGRES_PASSWORD: aml_password_123
      POSTGRES_DB: aml_fraud_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: aml_mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    command: mlflow server --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow/mlruns --host 0.0.0.0 --port 5000

volumes:
  pgdata:
  mlflow_data: